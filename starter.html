<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title>Untitled</title>
    <script>
      var x = 700,
        y = 450;
      var bredd = screen.width;
      var hojd = screen.height;
      var posX = bredd / 2 - x / 2;
      var posY = hojd / 2 - y / 2;
      var fonster =
        "left=" +
        posX +
        ",top=" +
        (posY - 100) +
        ",width=" +
        x +
        ",height=" +
        y;
    </script>
  </head>

  <body>
    <a href="#" onClick="window.open('index.html','spel',fonster)"
      >Starta spelet</a
    >
  </body>
</html>
